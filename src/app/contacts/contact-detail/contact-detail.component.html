<div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="pull-left">
        <h1 class="panel-title" style="font-size: 2em;">{{ contact.name }}</h1>
      </div>
      <div class="clearfix"></div>
      <div class="pull-left" style="margin-top: 10px;">
            <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px; margin-right: 10px;">
        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-primary btn-sm" style="margin: 5px;" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
            <a href="#" class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
        </div> 
    </div>
    <div class="panel-body">
      <p><strong>Email:</strong> {{ contact.email }}</p>
      <p><strong>Phone:</strong> {{ contact.phone }}</p>
    </div>
  </div>
